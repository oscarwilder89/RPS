<!DOCTYPE html>
<html>
    <body>


<script>

    function askUserInput() {
        let playerSelection = prompt("Rock, Paper, or Scissor?");
        playerSelection = playerSelection.toLowerCase();
        return playerSelection;
      }


      function getRandomInt() {
        return Math.floor(Math.random() * Math.floor(3));
      }

      function getComputerInput() {
        let options = ["rock", "paper", "scissors"];
        let randomIndex = getRandomInt();
        let computerSelection = options[randomIndex];
        return computerSelection;
      }

      function playRound() {
        let playerSelection = askUserInput();
        let computerSelection = getComputerInput();
        console.log("You chose: ", playerSelection);
        console.log("The computer chose: ", computerSelection);

        //Player Wins
    if (playerSelection == 'rock' && computerSelection == 'scissors') {
        return ('You win! Rock beats scissor!')
    } else if (playerSelection == 'paper' && computerSelection == 'rock' ) {
        return('You win! Paper beats rock!')
    } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
        return('You win! Scissor beats paper!')
    } 
    
    //Computer Wins
    else if (playerSelection == 'scissors' && computerSelection == 'rock') {
        return('You lose! Scissor does not beat rock!')
    } else if (playerSelection == 'rock' && computerSelection == 'paper') {
        return('You lose! Rock does not beat paper!') 
    } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
        return('You lose! Paper does not beat scissor!')
    }

    //Tie
    else if (playerSelection == 'rock' && computerSelection == 'rock') {
        return('Draw! Please pick again')
    } else if (playerSelection == 'paper' && computerSelection == 'paper') {
        return('Draw! Please pick again!')
    } else if (playerSelection == 'scissors' && computerSelection == 'scissors') {
        return('Draw! Please pick again!')
    }
      }

      function game() {
        for (let i = 0; i < 5; i++) {
          console.log("");
          console.log("-----------------------------------");
          console.log(playRound());
          console.log("-----------------------------------");
        }
      }


</script>





    </body>
</html>
